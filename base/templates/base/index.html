{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Poll Questions</h1>
  {% if latest_questions %}
    {% for item in latest_questions %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ item.question_text }}</p>
          <a href="{% url 'base:details' item.id %}" class="btn btn-primary btn-sm">Vote Now</a>
          <a href="{% url 'base:results' item.id %}" class="btn btn-secondary btn-sm">Results</a>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No polls available</p>
  {% endif %}
{% endblock %}
